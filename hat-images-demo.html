<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hattemanden - AI Produktbilleder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS CUSTOM PROPERTIES ===== */
        :root {
            --primary: #8b6914;
            --primary-dark: #6d5310;
            --primary-light: #b8922a;
            --primary-glow: rgba(139, 105, 20, 0.15);

            --bg-base: #f1eee9;
            --bg-elevated: #faf8f5;
            --bg-surface: #ffffff;

            --text-primary: #3f1e1f;
            --text-secondary: #3c3737;
            --text-muted: #6b5c5d;

            --border-subtle: rgba(63, 30, 31, 0.08);
            --border-default: rgba(63, 30, 31, 0.12);

            --shadow-sm: 0 1px 2px rgba(63, 30, 31, 0.08), 0 1px 3px rgba(63, 30, 31, 0.04);
            --shadow-md: 0 4px 6px rgba(63, 30, 31, 0.08), 0 2px 4px rgba(63, 30, 31, 0.04);
            --shadow-lg: 0 10px 15px rgba(63, 30, 31, 0.1), 0 4px 6px rgba(63, 30, 31, 0.05);

            --font-heading: 'Playfair Display', Georgia, serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;
            --radius-full: 9999px;
        }

        /* ===== RESET & BASE ===== */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; scroll-behavior: smooth; }
        body {
            font-family: var(--font-body);
            background: var(--bg-base);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 200;
            background: rgba(250, 248, 245, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0.75rem 1.5rem;
        }
        .header-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .logo-text h1 {
            font-family: var(--font-heading);
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            line-height: 1.2;
        }
        .logo-text .tagline {
            display: block;
            font-size: 0.6rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--primary);
        }

        /* ===== DEMO NAV ===== */
        .demo-nav {
            margin-left: auto;
            display: flex;
            gap: 0.35rem;
        }
        .demo-nav a {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-decoration: none;
            color: var(--text-muted);
            padding: 0.35rem 0.75rem;
            border-radius: var(--radius-full);
            border: 1px solid var(--border-default);
            transition: all 180ms ease;
            white-space: nowrap;
        }
        .demo-nav a:hover {
            color: var(--primary);
            border-color: var(--primary);
            background: var(--primary-glow);
        }
        .demo-nav a.active {
            color: #fff;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-color: var(--primary);
        }

        /* ===== HERO ===== */
        .hero {
            max-width: 700px;
            margin: 2rem auto 0;
            padding: 2rem 2rem 1.75rem;
            text-align: center;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
        }
        .hero-badge {
            display: inline-block;
            font-size: 0.6rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--primary-dark);
            background: var(--primary-glow);
            padding: 0.25rem 0.85rem;
            border-radius: var(--radius-full);
            margin-bottom: 0.75rem;
        }
        .hero-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            line-height: 1.15;
            margin-bottom: 0.5rem;
        }
        .hero-subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 400;
            margin-bottom: 0.25rem;
        }

        /* ===== COLLAGE ===== */
        .collage-section {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .collage {
            columns: 2;
            column-gap: 1rem;
        }
        .collage-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-sm);
            transition: transform 250ms ease, box-shadow 250ms ease;
            position: relative;
        }
        .collage-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        .collage-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .collage-item .caption {
            padding: 0.6rem 0.85rem;
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-muted);
            letter-spacing: 0.04em;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .caption-badge {
            font-size: 0.55rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--primary-dark);
            background: var(--primary-glow);
            padding: 0.15rem 0.5rem;
            border-radius: var(--radius-full);
        }

        /* ===== IMAGE COUNT ===== */
        .image-count {
            text-align: center;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .image-count strong {
            color: var(--primary);
        }

        /* ===== FOOTER ===== */
        .site-footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 1rem;
            border-top: 1px solid var(--border-subtle);
        }
        .site-footer p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .site-footer .footer-note {
            font-size: 0.65rem;
            margin-top: 0.25rem;
            color: var(--primary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* ===== LIGHTBOX ===== */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 500;
            background: rgba(30, 20, 15, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
        }
        .lightbox.open {
            display: flex;
        }
        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        .lightbox-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 180ms ease;
        }
        .lightbox-close:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* ===== RESPONSIVE ===== */
        @media (min-width: 640px) {
            .collage {
                columns: 3;
            }
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2rem; }
            .hero { margin: 1.5rem 1rem 0; padding: 1.5rem; }
        }

        @media (max-width: 480px) {
            .collage {
                columns: 1;
            }
            .hero-title { font-size: 1.6rem; }
            .hero-subtitle { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <script>if(sessionStorage.getItem('hm-demo-auth')!=='ok')window.location.href='index.html';</script>

    <!-- HEADER -->
    <header class="site-header">
        <div class="header-inner">
            <span class="logo-icon">H</span>
            <div class="logo-text">
                <h1>hattemanden.dk</h1>
                <span class="tagline">Dansk hattetradition</span>
            </div>
            <nav class="demo-nav">
                <a href="hat-carousel-demo.html">Farvekarrusel</a>
                <a href="hat-rotation-demo.html">360&deg; Visning</a>
                <a href="hat-images-demo.html" class="active">Billeder</a>
                <a href="https://hattemanden-dashboard.onrender.com" target="_blank">Dashboard &#8599;</a>
            </nav>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <span class="hero-badge">AI Produktbilleder</span>
        <h2 class="hero-title">Billedeksempler</h2>
        <p class="hero-subtitle">Eksempler p&aring; AI-genererede produktbilleder vi kan skabe til webshoppen</p>
    </section>

    <!-- IMAGE COUNT -->
    <div class="image-count" id="imageCount"></div>

    <!-- COLLAGE -->
    <section class="collage-section">
        <div class="collage" id="collage">
            <!-- Images loaded by JS -->
        </div>
    </section>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <img id="lightboxImg" src="" alt="Forst&oslash;rret billede">
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>hattemanden.dk &mdash; AI Billede demo</p>
        <p class="footer-note">Design prototype &bull; Produktbilleder</p>
    </footer>

    <script>
        /* ===== IMAGE DATA ===== */
        const IMAGES = [
            { file: 'images/Whisk_ktmyqdn5ajmykjnw0czmhtytudm0qtl4mtzw0cm.jpeg', caption: 'Produktbillede 1', tag: 'AI' },
            { file: 'images/Whisk_ytzijdozgdnkrwy50cmibjytgjn1qtl2edmy0im.jpeg', caption: 'Produktbillede 2', tag: 'AI' },
            { file: 'images/Whisk_ijmhv2nlrgm4utyk1ymzadotq2y1qtl1czni1sy.jpeg', caption: 'Produktbillede 3', tag: 'AI' },
            { file: 'images/Whisk_ign0ywo0qjz3ywni1so3cjytudolrtlwimnj1yn.jpeg', caption: 'Produktbillede 4', tag: 'AI' },
            { file: 'images/Whisk_edzkrzmykzn4i2mk1yyzejytktm2qtlmjmmi1ym.jpeg', caption: 'Produktbillede 5', tag: 'AI' },
            { file: 'images/Whisk_mzmjzznwqdzwkdz00imkftytewn2qtlizdn20so.jpeg', caption: 'Produktbillede 6', tag: 'AI' },
            { file: 'images/Whisk_kdzzijm0qwn4ydo20inxcjyte2nwqtl2gdoy0in.jpeg', caption: 'Produktbillede 7', tag: 'AI' },
        ];

        /* ===== BUILD COLLAGE ===== */
        function buildCollage() {
            const collage = document.getElementById('collage');
            const countEl = document.getElementById('imageCount');

            countEl.innerHTML = '<strong>' + IMAGES.length + '</strong> billeder genereret';

            IMAGES.forEach(function(img, i) {
                const item = document.createElement('div');
                item.className = 'collage-item';
                item.innerHTML =
                    '<img src="' + img.file + '" alt="' + img.caption + '" loading="lazy">' +
                    '<div class="caption">' +
                        '<span>' + img.caption + '</span>' +
                        '<span class="caption-badge">' + img.tag + '</span>' +
                    '</div>';

                item.style.cursor = 'zoom-in';
                item.addEventListener('click', function() {
                    openLightbox(img.file);
                });

                collage.appendChild(item);
            });
        }

        /* ===== LIGHTBOX ===== */
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('open');
        }

        function closeLightbox() {
            lightbox.classList.remove('open');
            lightboxImg.src = '';
        }

        lightbox.addEventListener('click', closeLightbox);
        document.getElementById('lightboxClose').addEventListener('click', function(e) {
            e.stopPropagation();
            closeLightbox();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
        });

        /* ===== INIT ===== */
        document.addEventListener('DOMContentLoaded', buildCollage);
    </script>

</body>
</html>
