<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hattemanden - AI Produktbilleder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS CUSTOM PROPERTIES ===== */
        :root {
            --primary: #8b6914;
            --primary-dark: #6d5310;
            --primary-light: #b8922a;
            --primary-glow: rgba(139, 105, 20, 0.15);

            --bg-base: #f1eee9;
            --bg-elevated: #faf8f5;
            --bg-surface: #ffffff;

            --text-primary: #3f1e1f;
            --text-secondary: #3c3737;
            --text-muted: #6b5c5d;

            --border-subtle: rgba(63, 30, 31, 0.08);
            --border-default: rgba(63, 30, 31, 0.12);

            --shadow-sm: 0 1px 2px rgba(63, 30, 31, 0.08), 0 1px 3px rgba(63, 30, 31, 0.04);
            --shadow-md: 0 4px 6px rgba(63, 30, 31, 0.08), 0 2px 4px rgba(63, 30, 31, 0.04);
            --shadow-lg: 0 10px 15px rgba(63, 30, 31, 0.1), 0 4px 6px rgba(63, 30, 31, 0.05);

            --font-heading: 'Playfair Display', Georgia, serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;
            --radius-full: 9999px;
        }

        /* ===== RESET & BASE ===== */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; scroll-behavior: smooth; }
        body {
            font-family: var(--font-body);
            background: var(--bg-base);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 200;
            background: rgba(250, 248, 245, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0.75rem 1.5rem;
        }
        .header-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .logo-text h1 {
            font-family: var(--font-heading);
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            line-height: 1.2;
        }
        .logo-text .tagline {
            display: block;
            font-size: 0.6rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--primary);
        }

        /* ===== DEMO NAV ===== */
        .demo-nav {
            margin-left: auto;
            display: flex;
            gap: 0.35rem;
        }
        .demo-nav a {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-decoration: none;
            color: var(--text-muted);
            padding: 0.35rem 0.75rem;
            border-radius: var(--radius-full);
            border: 1px solid var(--border-default);
            transition: all 180ms ease;
            white-space: nowrap;
        }
        .demo-nav a:hover {
            color: var(--primary);
            border-color: var(--primary);
            background: var(--primary-glow);
        }
        .demo-nav a.active {
            color: #fff;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-color: var(--primary);
        }

        /* ===== HERO ===== */
        .hero {
            max-width: 700px;
            margin: 2rem auto 0;
            padding: 2rem 2rem 1.75rem;
            text-align: center;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
        }
        .hero-badge {
            display: inline-block;
            font-size: 0.6rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--primary-dark);
            background: var(--primary-glow);
            padding: 0.25rem 0.85rem;
            border-radius: var(--radius-full);
            margin-bottom: 0.75rem;
        }
        .hero-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            line-height: 1.15;
            margin-bottom: 0.5rem;
        }
        .hero-subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 400;
            margin-bottom: 0.25rem;
        }

        /* ===== COLLAGE ===== */
        .collage-section {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .collage {
            columns: 2;
            column-gap: 1rem;
        }
        .collage-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-sm);
            transition: transform 250ms ease, box-shadow 250ms ease;
            position: relative;
        }
        .collage-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        .collage-item img,
        .collage-item video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* ===== VIDEO CROP (hides watermark) ===== */
        .collage-item .video-wrap {
            position: relative;
            overflow: hidden;
            /* Crop bottom 8% to hide Veo3 watermark */
            margin-bottom: -8%;
            padding-bottom: 0;
        }
        .collage-item .video-wrap video {
            display: block;
            width: 100%;
        }
        .collage-item .video-controls {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 250ms ease;
            z-index: 10;
        }
        .collage-item:hover .video-controls {
            opacity: 1;
        }
        .video-controls button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            transition: all 180ms ease;
        }
        .video-controls button:hover {
            background: rgba(0,0,0,0.7);
            transform: scale(1.1);
        }
        .video-badge {
            position: absolute;
            top: 0.6rem;
            left: 0.6rem;
            font-size: 0.55rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #fff;
            background: rgba(139, 105, 20, 0.85);
            padding: 0.2rem 0.55rem;
            border-radius: var(--radius-full);
            z-index: 10;
            backdrop-filter: blur(4px);
        }
        .collage-item .caption {
            padding: 0.6rem 0.85rem;
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-muted);
            letter-spacing: 0.04em;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .caption-badge {
            font-size: 0.55rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--primary-dark);
            background: var(--primary-glow);
            padding: 0.15rem 0.5rem;
            border-radius: var(--radius-full);
        }

        /* ===== IMAGE COUNT ===== */
        .image-count {
            text-align: center;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .image-count strong {
            color: var(--primary);
        }

        /* ===== FOOTER ===== */
        .site-footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 1rem;
            border-top: 1px solid var(--border-subtle);
        }
        .site-footer p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .site-footer .footer-note {
            font-size: 0.65rem;
            margin-top: 0.25rem;
            color: var(--primary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* ===== LIGHTBOX ===== */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 500;
            background: rgba(30, 20, 15, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
        }
        .lightbox.open {
            display: flex;
        }
        .lightbox img,
        .lightbox video {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        .lightbox .lightbox-video-wrap {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 90vw;
            max-height: 90vh;
        }
        .lightbox .lightbox-video-wrap video {
            display: block;
            max-width: 90vw;
            max-height: 90vh;
            /* Crop bottom to hide watermark */
            margin-bottom: -8%;
        }
        .lightbox-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 180ms ease;
        }
        .lightbox-close:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* ===== RESPONSIVE ===== */
        @media (min-width: 640px) {
            .collage {
                columns: 3;
            }
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2rem; }
            .hero { margin: 1.5rem 1rem 0; padding: 1.5rem; }
        }

        @media (max-width: 480px) {
            .collage {
                columns: 1;
            }
            .hero-title { font-size: 1.6rem; }
            .hero-subtitle { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <script src="demo-nav.js"></script>

    <!-- HEADER -->
    <header class="site-header">
        <div class="header-inner">
            <span class="logo-icon">H</span>
            <div class="logo-text">
                <h1>hattemanden.dk</h1>
                <span class="tagline">Dansk hattetradition</span>
            </div>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <span class="hero-badge">AI Produktbilleder &amp; Video</span>
        <h2 class="hero-title">Billed- &amp; Videoeksempler</h2>
        <p class="hero-subtitle">Eksempler p&aring; AI-genererede produktbilleder og video vi kan skabe til webshoppen</p>
    </section>

    <!-- IMAGE COUNT -->
    <div class="image-count" id="imageCount"></div>

    <!-- COLLAGE -->
    <section class="collage-section">
        <div class="collage" id="collage">
            <!-- Images loaded by JS -->
        </div>
    </section>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <img id="lightboxImg" src="" alt="Forst&oslash;rret billede">
        <div class="lightbox-video-wrap" id="lightboxVideoWrap" style="display:none;">
            <video id="lightboxVideo" controls autoplay loop muted playsinline></video>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>hattemanden.dk &mdash; AI Billede demo</p>
        <p class="footer-note">Design prototype &bull; Produktbilleder</p>
    </footer>

    <script>
        /* ===== MEDIA DATA ===== */
        const MEDIA = [
            { file: 'images/Whisk_ktmyqdn5ajmykjnw0czmhtytudm0qtl4mtzw0cm.jpeg', caption: 'Produktbillede 1', tag: 'AI', type: 'image' },
            { file: 'images/Cinematic_Animation_Of_A_Serene_Lake.mp4', caption: 'Cinematic produktvideo', tag: 'VIDEO', type: 'video' },
            { file: 'images/Whisk_ytzijdozgdnkrwy50cmibjytgjn1qtl2edmy0im.jpeg', caption: 'Produktbillede 2', tag: 'AI', type: 'image' },
            { file: 'images/Whisk_1f0b67f25dcaa5b887c48bab085e1a61dr.jpeg', caption: 'Produktbillede 3', tag: 'AI', type: 'image' },
            { file: 'images/Whisk_ijmhv2nlrgm4utyk1ymzadotq2y1qtl1czni1sy.jpeg', caption: 'Produktbillede 4', tag: 'AI', type: 'image' },
            { file: 'images/Cinematic_Fashion_Film_Generated.mp4', caption: 'Fashion film', tag: 'VIDEO', type: 'video' },
            { file: 'images/Whisk_47ede49d748581b878245bbdaa36c847dr.jpeg', caption: 'Produktbillede 5', tag: 'AI', type: 'image' },
            { file: 'images/Whisk_ign0ywo0qjz3ywni1so3cjytudolrtlwimnj1yn.jpeg', caption: 'Produktbillede 6', tag: 'AI', type: 'image' },
            { file: 'images/Whisk_e90596f9a01dca4acbc46ebe89810ee5dr.jpeg', caption: 'Produktbillede 7', tag: 'AI', type: 'image' },
            { file: 'images/Danish_Man_Nyhavn_Fashion_Film.mp4', caption: 'Nyhavn fashion film', tag: 'VIDEO', type: 'video' },
            { file: 'images/Whisk_edzkrzmykzn4i2mk1yyzejytktm2qtlmjmmi1ym.jpeg', caption: 'Produktbillede 8', tag: 'AI', type: 'image' },
            { file: 'images/Whisk_3955608d48d7a60b4094047a79c992ebdr.png', caption: 'Produktbillede 9', tag: 'AI', type: 'image' },
            { file: 'images/Whisk_mzmjzznwqdzwkdz00imkftytewn2qtlizdn20so.jpeg', caption: 'Produktbillede 10', tag: 'AI', type: 'image' },
            { file: 'images/Whisk_2ff1d3a98d0d813b0da4aad61e38e116dr.jpeg', caption: 'Produktbillede 11', tag: 'AI', type: 'image' },
            { file: 'images/Whisk_kdzzijm0qwn4ydo20inxcjyte2nwqtl2gdoy0in.jpeg', caption: 'Produktbillede 12', tag: 'AI', type: 'image' },
            { file: 'images/Whisk_b8a4c7a1bd1090a90b74584df71e9a35dr.jpeg', caption: 'Produktbillede 13', tag: 'AI', type: 'image' },
        ];

        /* ===== BUILD COLLAGE ===== */
        function buildCollage() {
            const collage = document.getElementById('collage');
            const countEl = document.getElementById('imageCount');

            var imageCount = MEDIA.filter(function(m) { return m.type === 'image'; }).length;
            var videoCount = MEDIA.filter(function(m) { return m.type === 'video'; }).length;
            countEl.innerHTML = '<strong>' + imageCount + '</strong> billeder + <strong>' + videoCount + '</strong> video genereret';

            MEDIA.forEach(function(media, i) {
                const item = document.createElement('div');
                item.className = 'collage-item';

                if (media.type === 'video') {
                    item.innerHTML =
                        '<div class="video-wrap">' +
                            '<span class="video-badge">AI Video</span>' +
                            '<video src="' + media.file + '" muted loop playsinline preload="metadata"></video>' +
                            '<div class="video-controls">' +
                                '<button class="btn-play" title="Afspil">&#9654;</button>' +
                            '</div>' +
                        '</div>' +
                        '<div class="caption">' +
                            '<span>' + media.caption + '</span>' +
                            '<span class="caption-badge">' + media.tag + '</span>' +
                        '</div>';

                    /* Auto-play on hover, pause on leave */
                    item.addEventListener('mouseenter', function() {
                        var vid = item.querySelector('video');
                        if (vid) vid.play();
                    });
                    item.addEventListener('mouseleave', function() {
                        var vid = item.querySelector('video');
                        if (vid) vid.pause();
                    });

                    /* Play/pause button */
                    setTimeout(function() {
                        var btn = item.querySelector('.btn-play');
                        if (btn) {
                            btn.addEventListener('click', function(e) {
                                e.stopPropagation();
                                var vid = item.querySelector('video');
                                if (vid.paused) {
                                    vid.play();
                                    btn.innerHTML = '&#9646;&#9646;';
                                } else {
                                    vid.pause();
                                    btn.innerHTML = '&#9654;';
                                }
                            });
                        }
                    }, 0);

                    item.style.cursor = 'pointer';
                    item.addEventListener('click', function() {
                        openVideoLightbox(media.file);
                    });
                } else {
                    item.innerHTML =
                        '<img src="' + media.file + '" alt="' + media.caption + '" loading="lazy">' +
                        '<div class="caption">' +
                            '<span>' + media.caption + '</span>' +
                            '<span class="caption-badge">' + media.tag + '</span>' +
                        '</div>';

                    item.style.cursor = 'zoom-in';
                    item.addEventListener('click', function() {
                        openLightbox(media.file);
                    });
                }

                collage.appendChild(item);
            });
        }

        /* ===== LIGHTBOX ===== */
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxVideoWrap = document.getElementById('lightboxVideoWrap');
        const lightboxVideo = document.getElementById('lightboxVideo');

        function openLightbox(src) {
            lightboxVideoWrap.style.display = 'none';
            lightboxVideo.pause();
            lightboxVideo.src = '';
            lightboxImg.style.display = '';
            lightboxImg.src = src;
            lightbox.classList.add('open');
        }

        function openVideoLightbox(src) {
            lightboxImg.style.display = 'none';
            lightboxImg.src = '';
            lightboxVideoWrap.style.display = '';
            lightboxVideo.src = src;
            lightboxVideo.play();
            lightbox.classList.add('open');
        }

        function closeLightbox() {
            lightbox.classList.remove('open');
            lightboxImg.src = '';
            lightboxVideo.pause();
            lightboxVideo.src = '';
            lightboxVideoWrap.style.display = 'none';
            lightboxImg.style.display = '';
        }

        lightbox.addEventListener('click', closeLightbox);
        document.getElementById('lightboxClose').addEventListener('click', function(e) {
            e.stopPropagation();
            closeLightbox();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
        });

        /* ===== INIT ===== */
        document.addEventListener('DOMContentLoaded', buildCollage);
    </script>

</body>
</html>
