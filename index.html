<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hattemanden - Demo Adgang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b6914;
            --primary-dark: #6d5310;
            --primary-glow: rgba(139, 105, 20, 0.15);
            --bg-base: #f1eee9;
            --bg-surface: #ffffff;
            --text-primary: #3f1e1f;
            --text-muted: #6b5c5d;
            --border-subtle: rgba(63, 30, 31, 0.08);
            --border-default: rgba(63, 30, 31, 0.12);
            --shadow-sm: 0 1px 2px rgba(63, 30, 31, 0.08), 0 1px 3px rgba(63, 30, 31, 0.04);
            --shadow-lg: 0 10px 15px rgba(63, 30, 31, 0.1), 0 4px 6px rgba(63, 30, 31, 0.05);
            --font-heading: 'Playfair Display', Georgia, serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;
            --radius-full: 9999px;
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; -webkit-font-smoothing: antialiased; }
        body {
            font-family: var(--font-body);
            background: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gate {
            width: 100%;
            max-width: 400px;
            margin: 2rem;
            text-align: center;
        }
        .gate-logo {
            width: 64px;
            height: 64px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .gate h1 {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        .gate-sub {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        .gate-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }
        .gate-label {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            text-align: left;
        }
        .gate-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: var(--font-body);
            font-size: 0.95rem;
            border: 1.5px solid var(--border-default);
            border-radius: var(--radius-md);
            background: var(--bg-base);
            color: var(--text-primary);
            outline: none;
            transition: border-color 180ms ease, box-shadow 180ms ease;
        }
        .gate-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }
        .gate-input.error {
            border-color: #c0392b;
            box-shadow: 0 0 0 3px rgba(192, 57, 43, 0.15);
        }
        .gate-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem;
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.06em;
            color: #fff;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: transform 150ms ease, box-shadow 150ms ease;
        }
        .gate-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        .gate-btn:active {
            transform: translateY(0);
        }
        .gate-error {
            font-size: 0.8rem;
            color: #c0392b;
            margin-top: 0.75rem;
            opacity: 0;
            transition: opacity 200ms ease;
        }
        .gate-error.visible {
            opacity: 1;
        }
        .gate-footer {
            margin-top: 1.5rem;
            font-size: 0.7rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="gate">
        <div class="gate-logo">H</div>
        <h1>hattemanden.dk</h1>
        <p class="gate-sub">Demo &mdash; Kun med adgangskode</p>

        <div class="gate-card">
            <div class="gate-label">Adgangskode</div>
            <input type="password" class="gate-input" id="passwordInput" placeholder="Indtast adgangskode..." autofocus>
            <button class="gate-btn" id="submitBtn">Vis demo</button>
            <div class="gate-error" id="errorMsg">Forkert adgangskode. Pr&oslash;v igen.</div>
        </div>

        <p class="gate-footer">Kontakt os for adgang</p>
    </div>

    <script>
        var HASH = '8a9b3f2e7c1d5a4b6e0f8c2d9a3b7e1f';

        function simpleHash(str) {
            var hash = 0;
            for (var i = 0; i < str.length; i++) {
                var c = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + c;
                hash = hash & hash;
            }
            return hash.toString(16);
        }

        function checkPassword(pw) {
            return pw === 'hattemanden2026';
        }

        function submit() {
            var input = document.getElementById('passwordInput');
            var error = document.getElementById('errorMsg');

            if (checkPassword(input.value)) {
                sessionStorage.setItem('hm-demo-auth', 'ok');
                var redirect = sessionStorage.getItem('hm-redirect') || 'hat-carousel-demo.html';
                sessionStorage.removeItem('hm-redirect');
                window.location.href = redirect;
            } else {
                input.classList.add('error');
                error.classList.add('visible');
                input.value = '';
                input.focus();
                setTimeout(function() {
                    input.classList.remove('error');
                }, 1500);
            }
        }

        document.getElementById('submitBtn').addEventListener('click', submit);
        document.getElementById('passwordInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') submit();
        });

        // If already authenticated, redirect
        if (sessionStorage.getItem('hm-demo-auth') === 'ok') {
            var redirect = sessionStorage.getItem('hm-redirect') || 'hat-carousel-demo.html';
            sessionStorage.removeItem('hm-redirect');
            window.location.href = redirect;
        }
    </script>
</body>
</html>
