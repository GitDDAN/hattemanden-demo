<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 180" width="520" height="180">
  <defs>
    <style>@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&amp;family=Cormorant+Garamond:wght@300;400;500;600&amp;display=swap');</style>
  </defs>
  <!-- A-style frame containing D-style seal -->
  <rect x="8" y="8" width="504" height="164" rx="3" fill="none" stroke="#5a4510" stroke-width="1.2"/>
  <g stroke="#c4a747" stroke-width="0.5" fill="none">
    <path d="M14,14 L26,14 M14,14 L14,26"/>
    <path d="M506,14 L494,14 M506,14 L506,26"/>
    <path d="M14,166 L26,166 M14,166 L14,154"/>
    <path d="M506,166 L494,166 M506,166 L506,154"/>
  </g>
  <g fill="#c4a747">
    <circle cx="14" cy="14" r="1.2"/>
    <circle cx="506" cy="14" r="1.2"/>
    <circle cx="14" cy="166" r="1.2"/>
    <circle cx="506" cy="166" r="1.2"/>
  </g>
  <!-- Small seal on the left -->
  <g transform="translate(80, 90)">
    <circle cx="0" cy="0" r="58" fill="none" stroke="#5a4510" stroke-width="2"/>
    <circle cx="0" cy="0" r="53" fill="none" stroke="#c4a747" stroke-width="0.4"/>
    <circle cx="0" cy="0" r="46" fill="none" stroke="#5a4510" stroke-width="0.7"/>
    <g fill="#c4a747">
      <circle cx="0" cy="-50" r="1"/>
      <circle cx="35" cy="-35" r="1"/>
      <circle cx="50" cy="0" r="1"/>
      <circle cx="35" cy="35" r="1"/>
      <circle cx="0" cy="50" r="1"/>
      <circle cx="-35" cy="35" r="1"/>
      <circle cx="-50" cy="0" r="1"/>
      <circle cx="-35" cy="-35" r="1"/>
    </g>
    <!-- Curved text -->
    <path id="fsTop" d="M-40,-30 A50,50 0 0,1 40,-30" fill="none"/>
    <text font-family="'Cormorant Garamond', serif" font-weight="600" font-size="8.5" fill="#5a4510" letter-spacing="3">
      <textPath href="#fsTop" startOffset="50%" text-anchor="middle">HATTEMANDEN</textPath>
    </text>
    <path id="fsBot" d="M-38,34 A50,50 0 0,0 38,34" fill="none"/>
    <text font-family="'Cormorant Garamond', serif" font-weight="400" font-size="6.5" fill="#5a4510" letter-spacing="1.5">
      <textPath href="#fsBot" startOffset="50%" text-anchor="middle">KOLDING · SIDEN 2000</textPath>
    </text>
    <g fill="#c4a747">
      <polygon points="-44,-1.5 -42.5,0 -44,1.5 -45.5,0"/>
      <polygon points="44,-1.5 45.5,0 44,1.5 42.5,0"/>
    </g>
    <!-- Central hat -->
    <g transform="translate(-20, -22)" fill="none" stroke="#5a4510">
      <path d="M10,32 L12,9 C13,6 16,4 20,3 L22,3 C26,4 29,6 30,9 L32,32" stroke-width="1.8" stroke-linecap="round"/>
      <path d="M2,34 C2,30 7,27 12,27 L30,27 C35,27 40,30 40,34 C40,38 35,41 30,41 L12,41 C7,41 2,38 2,34Z" stroke-width="1.8"/>
      <rect x="12" y="22" width="18" height="5" rx="1" fill="#c4a747" fill-opacity="0.2" stroke-width="0.7"/>
    </g>
  </g>
  <!-- Thin vertical separator -->
  <line x1="155" y1="30" x2="155" y2="150" stroke="#c4a747" stroke-width="0.4" stroke-opacity="0.4"/>
  <!-- Clean wordmark on the right -->
  <text x="175" y="70" font-family="'Playfair Display', Georgia, serif" font-weight="700" font-size="38" fill="#3d2e0a" letter-spacing="3">HATTEMANDEN</text>
  <line x1="175" y1="82" x2="498" y2="82" stroke="#c4a747" stroke-width="0.5"/>
  <text x="175" y="104" font-family="'Cormorant Garamond', serif" font-weight="400" font-size="16" fill="#8b6914">.dk</text>
  <circle cx="203" cy="99" r="1.5" fill="#c4a747"/>
  <text x="214" y="104" font-family="'Cormorant Garamond', serif" font-weight="300" font-size="12" fill="#5a4510" letter-spacing="3">DANSK HATTETRADITION</text>
  <line x1="175" y1="124" x2="225" y2="124" stroke="#c4a747" stroke-width="0.4"/>
  <text x="233" y="128" font-family="'Cormorant Garamond', serif" font-weight="400" font-size="10" fill="#88754a" letter-spacing="2">SØNDERGADE · KOLDING · SIDEN 2000</text>
  <line x1="468" y1="124" x2="498" y2="124" stroke="#c4a747" stroke-width="0.4"/>
</svg>
