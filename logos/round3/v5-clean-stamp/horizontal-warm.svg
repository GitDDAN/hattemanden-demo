<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 160" width="480" height="160">
  <defs>
    <style>@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&amp;family=Cormorant+Garamond:wght@300;400;500;600&amp;display=swap');</style>
  </defs>
  <!-- The Clean Stamp: D's circle + C's minimalism -->
  <!-- Simplified seal — bold single ring, clean hat silhouette -->
  <g transform="translate(75, 80)">
    <circle cx="0" cy="0" r="65" fill="none" stroke="#3d2e0a" stroke-width="2.8"/>
    <circle cx="0" cy="0" r="58" fill="none" stroke="#3d2e0a" stroke-width="0.6"/>
    <!-- Clean curved HATTEMANDEN -->
    <path id="csTop" d="M-48,-34 A56,56 0 0,1 48,-34" fill="none"/>
    <text font-family="'Playfair Display', Georgia, serif" font-weight="700" font-size="11.5" fill="#3d2e0a" letter-spacing="3">
      <textPath href="#csTop" startOffset="50%" text-anchor="middle">HATTEMANDEN</textPath>
    </text>
    <path id="csBot" d="M-46,38 A56,56 0 0,0 46,38" fill="none"/>
    <text font-family="'Cormorant Garamond', serif" font-weight="500" font-size="8.5" fill="#5a4510" letter-spacing="2">
      <textPath href="#csBot" startOffset="50%" text-anchor="middle">DANSK HATTETRADITION</textPath>
    </text>
    <!-- Simple separators -->
    <circle cx="-55" cy="0" r="2" fill="#c4a747"/>
    <circle cx="55" cy="0" r="2" fill="#c4a747"/>
    <!-- Bold clean hat silhouette (C-style) -->
    <g transform="translate(-25, -26)">
      <rect x="8" y="0" width="34" height="30" rx="2" fill="#3d2e0a"/>
      <rect x="8" y="23" width="34" height="5" fill="#c4a747" fill-opacity="0.3"/>
      <ellipse cx="25" cy="33" rx="25" ry="7" fill="#3d2e0a"/>
    </g>
  </g>
  <!-- Clean wordmark alongside -->
  <text x="165" y="60" font-family="'Playfair Display', Georgia, serif" font-weight="700" font-size="40" fill="#3d2e0a" letter-spacing="3">Hattemanden</text>
  <line x1="165" y1="72" x2="465" y2="72" stroke="#88754a" stroke-width="0.4"/>
  <text x="165" y="92" font-family="'Cormorant Garamond', serif" font-weight="400" font-size="16" fill="#88754a">.dk</text>
  <text x="165" y="118" font-family="'Cormorant Garamond', serif" font-weight="300" font-size="12" fill="#88754a" letter-spacing="2">Søndergade · Kolding · Siden 2000</text>
</svg>
