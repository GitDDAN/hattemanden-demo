<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 100" width="480" height="100">
  <title>Hattemanden.dk Logo - Heritage Monogram Dark</title>
  <desc>Letter H with integrated top hat silhouette forming a distinctive monogram</desc>
  <defs>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- H-Hat Monogram -->
  <g id="monogram" transform="translate(8, 5)">
    <rect x="8" y="20" width="12" height="65" fill="url(#navyGrad)" />
    <rect x="58" y="20" width="12" height="65" fill="url(#navyGrad)" />
    <rect x="8" y="48" width="62" height="10" fill="url(#navyGrad)" />
    <rect x="0" y="2" width="30" height="22" rx="2" fill="url(#navyGrad)" />
    <ellipse cx="15" cy="24" rx="22" ry="5" fill="url(#navyGrad)" />
    <rect x="0" y="17" width="30" height="4" fill="#8b6914" />
  </g>
  <!-- Wordmark with generous width -->
  <text x="95" y="55" font-family="'Playfair Display', 'Georgia', serif" font-size="34" font-weight="600" fill="#1a1a2e" letter-spacing="2">HATTEMANDEN</text>
  <text x="95" y="78" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="14" font-weight="400" fill="#8b6914" letter-spacing="6">.DK</text>
</svg>