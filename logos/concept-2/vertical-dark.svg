<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" width="320" height="200">
  <title>Hattemanden.dk Logo - Heritage Monogram Vertical</title>
  <defs>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- H-Hat Monogram centered -->
  <g transform="translate(122, 8)">
    <rect x="8" y="18" width="10" height="52" fill="url(#navyGrad)" />
    <rect x="40" y="18" width="10" height="52" fill="url(#navyGrad)" />
    <rect x="8" y="40" width="42" height="8" fill="url(#navyGrad)" />
    <rect x="0" y="2" width="26" height="19" rx="2" fill="url(#navyGrad)" />
    <ellipse cx="13" cy="21" rx="18" ry="4" fill="url(#navyGrad)" />
    <rect x="0" y="15" width="26" height="3.5" fill="#8b6914" />
  </g>
  <!-- Text -->
  <text x="160" y="115" font-family="'Playfair Display', 'Georgia', serif" font-size="28" font-weight="600" fill="#1a1a2e" text-anchor="middle" letter-spacing="3">HATTEMANDEN</text>
  <text x="160" y="140" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="13" font-weight="400" fill="#8b6914" text-anchor="middle" letter-spacing="6">.DK</text>
  <line x1="80" y1="150" x2="240" y2="150" stroke="#1a1a2e" stroke-width="0.5" opacity="0.3" />
</svg>