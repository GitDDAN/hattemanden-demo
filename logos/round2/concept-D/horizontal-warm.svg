<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 180" width="520" height="180">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&amp;family=Cormorant+Garamond:wght@300;400;500;600&amp;display=swap');
    </style>
  </defs>
  <!-- Circular seal -->
  <g transform="translate(90, 90)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="72" fill="none" stroke="#5a4510" stroke-width="2"/>
    <circle cx="0" cy="0" r="68" fill="none" stroke="#c4a747" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="58" fill="none" stroke="#5a4510" stroke-width="0.8"/>
    <!-- Decorative dots around the ring -->
    <g fill="#c4a747">
      <circle cx="0" cy="-63" r="1"/>
      <circle cx="31.5" cy="-54.5" r="1"/>
      <circle cx="54.5" cy="-31.5" r="1"/>
      <circle cx="63" cy="0" r="1"/>
      <circle cx="54.5" cy="31.5" r="1"/>
      <circle cx="31.5" cy="54.5" r="1"/>
      <circle cx="0" cy="63" r="1"/>
      <circle cx="-31.5" cy="54.5" r="1"/>
      <circle cx="-54.5" cy="31.5" r="1"/>
      <circle cx="-63" cy="0" r="1"/>
      <circle cx="-54.5" cy="-31.5" r="1"/>
      <circle cx="-31.5" cy="-54.5" r="1"/>
    </g>
    <!-- Circular text - HATTEMANDEN at top -->
    <path id="topArc" d="M-50,-38 A63,63 0 0,1 50,-38" fill="none"/>
    <text font-family="'Cormorant Garamond', serif" font-weight="600" font-size="10" fill="#5a4510" letter-spacing="4">
      <textPath href="#topArc" startOffset="50%" text-anchor="middle">HATTEMANDEN</textPath>
    </text>
    <!-- Circular text - KOLDING · SIDEN 2000 at bottom -->
    <path id="bottomArc" d="M-48,42 A63,63 0 0,0 48,42" fill="none"/>
    <text font-family="'Cormorant Garamond', serif" font-weight="400" font-size="8" fill="#5a4510" letter-spacing="2">
      <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">KOLDING · SIDEN 2000</textPath>
    </text>
    <!-- Small star separators -->
    <g fill="#c4a747">
      <polygon points="-55,-2 -53,0 -55,2 -57,0" />
      <polygon points="55,-2 57,0 55,2 53,0" />
    </g>
    <!-- Central hat illustration -->
    <g transform="translate(-28, -30)" fill="none" stroke="#5a4510">
      <path d="M14,45 L14,15 C14,12 17,9 22,7 L36,7 C41,9 44,12 44,15 L44,45" stroke-width="1.5"/>
      <path d="M3,45 C3,41 8,38 14,38 L44,38 C50,38 55,41 55,45 C55,49 50,52 44,52 L14,52 C8,52 3,49 3,45Z" stroke-width="1.5"/>
      <rect x="14" y="30" width="30" height="8" rx="1" stroke-width="0.8" fill="#c4a747" fill-opacity="0.2"/>
      <rect x="26" y="31" width="6" height="6" rx="1" stroke-width="0.6"/>
      <circle cx="29" cy="34" r="1" fill="#5a4510"/>
    </g>
  </g>
  <!-- Adjacent wordmark -->
  <text x="190" y="70" font-family="'Playfair Display', Georgia, serif" font-weight="700" font-size="38" fill="#3d2e0a" letter-spacing="4">Hattemanden</text>
  <!-- .dk elegant -->
  <text x="190" y="92" font-family="'Cormorant Garamond', serif" font-weight="400" font-size="18" fill="#88754a">.dk</text>
  <!-- Decorative rule -->
  <line x1="190" y1="102" x2="490" y2="102" stroke="#c4a747" stroke-width="0.4"/>
  <!-- Tagline -->
  <text x="190" y="122" font-family="'Cormorant Garamond', serif" font-weight="300" font-size="13" fill="#5a4510" letter-spacing="2.5">Dansk Hattetradition</text>
  <!-- Sub-location -->
  <text x="190" y="142" font-family="'Cormorant Garamond', serif" font-weight="400" font-size="10" fill="#88754a" letter-spacing="1.5">Søndergade · Kolding</text>
</svg>