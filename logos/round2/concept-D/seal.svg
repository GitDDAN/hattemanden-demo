<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&amp;display=swap');
    </style>
  </defs>
  <!-- Standalone seal - works as stamp, favicon, watermark -->
  <g transform="translate(90, 90)">
    <circle cx="0" cy="0" r="82" fill="none" stroke="#5a4510" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="78" fill="none" stroke="#c4a747" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="66" fill="none" stroke="#5a4510" stroke-width="1"/>
    <!-- Decorative dots -->
    <g fill="#c4a747">
      <circle cx="0" cy="-72" r="1.2"/>
      <circle cx="36" cy="-62.4" r="1.2"/>
      <circle cx="62.4" cy="-36" r="1.2"/>
      <circle cx="72" cy="0" r="1.2"/>
      <circle cx="62.4" cy="36" r="1.2"/>
      <circle cx="36" cy="62.4" r="1.2"/>
      <circle cx="0" cy="72" r="1.2"/>
      <circle cx="-36" cy="62.4" r="1.2"/>
      <circle cx="-62.4" cy="36" r="1.2"/>
      <circle cx="-72" cy="0" r="1.2"/>
      <circle cx="-62.4" cy="-36" r="1.2"/>
      <circle cx="-36" cy="-62.4" r="1.2"/>
    </g>
    <!-- Curved text -->
    <path id="sealTop" d="M-58,-44 A72,72 0 0,1 58,-44" fill="none"/>
    <text font-family="'Cormorant Garamond', serif" font-weight="600" font-size="12" fill="#5a4510" letter-spacing="5">
      <textPath href="#sealTop" startOffset="50%" text-anchor="middle">HATTEMANDEN</textPath>
    </text>
    <path id="sealBottom" d="M-55,48 A72,72 0 0,0 55,48" fill="none"/>
    <text font-family="'Cormorant Garamond', serif" font-weight="400" font-size="9" fill="#5a4510" letter-spacing="2.5">
      <textPath href="#sealBottom" startOffset="50%" text-anchor="middle">KOLDING Â· SIDEN 2000</textPath>
    </text>
    <!-- Diamond separators -->
    <g fill="#c4a747">
      <polygon points="-63,-2 -61,0 -63,2 -65,0"/>
      <polygon points="63,-2 65,0 63,2 61,0"/>
    </g>
    <!-- Central hat - larger -->
    <g transform="translate(-32, -34)" fill="none" stroke="#5a4510">
      <path d="M16,52 L16,17 C16,14 19,10 26,8 L42,8 C49,10 52,14 52,17 L52,52" stroke-width="1.8"/>
      <path d="M3,52 C3,47 10,43 16,43 L52,43 C58,43 65,47 65,52 C65,57 58,61 52,61 L16,61 C10,61 3,57 3,52Z" stroke-width="1.8"/>
      <rect x="16" y="35" width="36" height="8" rx="1" stroke-width="1" fill="#c4a747" fill-opacity="0.25"/>
      <rect x="30" y="36" width="8" height="6" rx="1" stroke-width="0.7"/>
      <circle cx="34" cy="39" r="1.2" fill="#5a4510"/>
      <!-- Fine detail lines -->
      <line x1="26" y1="10" x2="26" y2="35" stroke-width="0.3" stroke-dasharray="1,2"/>
      <line x1="34" y1="8" x2="34" y2="35" stroke-width="0.3" stroke-dasharray="1,2"/>
      <line x1="42" y1="10" x2="42" y2="35" stroke-width="0.3" stroke-dasharray="1,2"/>
    </g>
  </g>
</svg>