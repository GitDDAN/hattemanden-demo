<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 180" width="520" height="180">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&amp;family=Cormorant+Garamond:wght@300;400;500&amp;display=swap');
    </style>
  </defs>
  <!-- Art Deco outer border -->
  <rect x="4" y="4" width="512" height="172" fill="none" stroke="#5a4510" stroke-width="2"/>
  <!-- Art Deco inner frame with stepped corners -->
  <path d="M12,12 L508,12 L508,168 L12,168 Z" fill="none" stroke="#c4a747" stroke-width="0.8"/>
  <!-- Deco corner top-left -->
  <path d="M12,12 L32,12 L32,16 L16,16 L16,32 L12,32" fill="none" stroke="#c4a747" stroke-width="1.2"/>
  <!-- Deco corner top-right -->
  <path d="M508,12 L488,12 L488,16 L504,16 L504,32 L508,32" fill="none" stroke="#c4a747" stroke-width="1.2"/>
  <!-- Deco corner bottom-left -->
  <path d="M12,168 L32,168 L32,164 L16,164 L16,148 L12,148" fill="none" stroke="#c4a747" stroke-width="1.2"/>
  <!-- Deco corner bottom-right -->
  <path d="M508,168 L488,168 L488,164 L504,164 L504,148 L508,148" fill="none" stroke="#c4a747" stroke-width="1.2"/>
  <!-- Art Deco geometric hat -->
  <g transform="translate(40, 32)">
    <!-- Geometric hat crown -->
    <polygon points="35,8 75,8 80,10 80,62 30,62 30,10" fill="none" stroke="#5a4510" stroke-width="1.8" stroke-linejoin="miter"/>
    <!-- Crown top cap -->
    <line x1="35" y1="8" x2="75" y2="8" stroke="#5a4510" stroke-width="2.5"/>
    <!-- Hat band - geometric -->
    <rect x="30" y="50" width="50" height="12" fill="#c4a747" fill-opacity="0.25" stroke="#c4a747" stroke-width="0.8"/>
    <!-- Diamond buckle -->
    <polygon points="55,50 60,56 55,62 50,56" fill="none" stroke="#5a4510" stroke-width="1"/>
    <circle cx="55" cy="56" r="1.5" fill="#5a4510"/>
    <!-- Brim - strong horizontal lines -->
    <path d="M10,68 L100,68" stroke="#5a4510" stroke-width="2.5"/>
    <path d="M15,72 L95,72" stroke="#5a4510" stroke-width="1.2"/>
    <path d="M20,75 L90,75" stroke="#5a4510" stroke-width="0.6"/>
    <!-- Deco rays from hat -->
    <line x1="55" y1="5" x2="55" y2="0" stroke="#c4a747" stroke-width="0.5"/>
    <line x1="40" y1="6" x2="35" y2="0" stroke="#c4a747" stroke-width="0.5"/>
    <line x1="70" y1="6" x2="75" y2="0" stroke="#c4a747" stroke-width="0.5"/>
  </g>
  <!-- Main wordmark - condensed Art Deco style -->
  <text x="170" y="72" font-family="'Cinzel', 'Times New Roman', serif" font-weight="700" font-size="34" fill="#3d2e0a" letter-spacing="6">HATTE</text>
  <text x="170" y="108" font-family="'Cinzel', 'Times New Roman', serif" font-weight="700" font-size="34" fill="#3d2e0a" letter-spacing="6">MANDEN</text>
  <!-- Decorative deco line -->
  <g transform="translate(170, 115)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#c4a747" stroke-width="1"/>
    <polygon points="45,0 48,-3 51,0 48,3" fill="#c4a747"/>
    <line x1="56" y1="0" x2="80" y2="0" stroke="#c4a747" stroke-width="1"/>
    <polygon points="85,0 88,-3 91,0 88,3" fill="#c4a747"/>
    <line x1="96" y1="0" x2="140" y2="0" stroke="#c4a747" stroke-width="1"/>
  </g>
  <!-- .dk in elegant Deco style -->
  <text x="170" y="142" font-family="'Cormorant Garamond', serif" font-weight="400" font-size="16" fill="#8b6914" letter-spacing="1">.dk</text>
  <!-- Deco separator -->
  <circle cx="200" cy="138" r="1.2" fill="#c4a747"/>
  <!-- Tagline -->
  <text x="210" y="142" font-family="'Cormorant Garamond', serif" font-weight="300" font-size="12" fill="#5a4510" letter-spacing="3">DANSK HATTETRADITION</text>
  <!-- Establishment -->
  <text x="170" y="158" font-family="'Cormorant Garamond', serif" font-weight="400" font-size="9" fill="#8b6914" letter-spacing="2">KOLDING Â· ANNO 2000</text>
</svg>