<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 360" width="280" height="360">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&amp;family=Cormorant+Garamond:wght@300;400;500;600&amp;display=swap');
    </style>
  </defs>
  <!-- Vintage trade card style — vertical -->
  <!-- Outer ornamental border -->
  <rect x="10" y="10" width="260" height="340" rx="2" fill="none" stroke="#5a4510" stroke-width="1.5"/>
  <rect x="14" y="14" width="252" height="332" rx="1" fill="none" stroke="#c4a747" stroke-width="0.4"/>
  <!-- Corner flourishes -->
  <g stroke="#8b6914" stroke-width="0.6" fill="none">
    <path d="M20,20 C25,20 25,25 20,25"/>
    <path d="M260,20 C255,20 255,25 260,25"/>
    <path d="M20,340 C25,340 25,335 20,335"/>
    <path d="M260,340 C255,340 255,335 260,335"/>
  </g>
  <!-- Detailed top hat centered -->
  <g transform="translate(88, 25)" fill="none" stroke="#5a4510">
    <path d="M18,85 L20,22 C20,18 24,13 32,11 L70,11 C78,13 82,18 82,22 L84,85" stroke-width="2"/>
    <path d="M20,22 C28,18 38,16 52,16 C66,16 74,18 82,22" stroke-width="0.8"/>
    <rect x="20" y="66" width="62" height="13" rx="1" stroke-width="1.2" fill="#8b4513" fill-opacity="0.15"/>
    <line x1="20" y1="66" x2="82" y2="66" stroke-width="0.8" stroke="#8b4513"/>
    <line x1="20" y1="79" x2="82" y2="79" stroke-width="0.8" stroke="#8b4513"/>
    <rect x="44" y="67.5" width="14" height="10" rx="1.5" stroke-width="1" stroke="#8b4513"/>
    <circle cx="51" cy="72.5" r="2.2" fill="#8b4513"/>
    <path d="M2,87 C2,80 12,74 20,74 L82,74 C90,74 100,80 100,87 C100,94 90,100 82,100 L20,100 C12,100 2,94 2,87Z" stroke-width="2"/>
    <g stroke-width="0.25" stroke-opacity="0.3">
      <line x1="30" y1="16" x2="31" y2="66"/>
      <line x1="41" y1="15" x2="41" y2="66"/>
      <line x1="51" y1="14" x2="51" y2="66"/>
      <line x1="61" y1="15" x2="61" y2="66"/>
      <line x1="72" y1="16" x2="71" y2="66"/>
    </g>
  </g>
  <!-- Ribbon banner -->
  <g transform="translate(140, 140)">
    <path d="M-120,5 L-105,0 L-105,30 L-120,25 L-112,15 Z" fill="#c4a747" fill-opacity="0.2" stroke="#5a4510" stroke-width="0.8"/>
    <rect x="-105" y="-5" width="210" height="35" fill="#f5f0e8" stroke="#5a4510" stroke-width="1.2"/>
    <path d="M105,5 L120,0 L120,30 L105,25 L113,15 Z" fill="#c4a747" fill-opacity="0.2" stroke="#5a4510" stroke-width="0.8"/>
    <text x="0" y="19" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-weight="700" font-size="22" fill="#3d2e0a" letter-spacing="3">HATTEMANDEN</text>
    <line x1="-100" y1="-2" x2="100" y2="-2" stroke="#c4a747" stroke-width="0.4"/>
    <line x1="-100" y1="27" x2="100" y2="27" stroke="#c4a747" stroke-width="0.4"/>
  </g>
  <!-- .dk -->
  <text x="140" y="200" text-anchor="middle" font-family="'Cormorant Garamond', serif" font-weight="400" font-size="18" fill="#88754a">.dk</text>
  <!-- Decorative flourish -->
  <g transform="translate(140, 215)" stroke="#c4a747" fill="none" stroke-width="0.5">
    <path d="M-60,0 C-45,-4 -30,4 -10,0"/>
    <circle cx="0" cy="0" r="2" fill="#c4a747"/>
    <path d="M10,0 C30,4 45,-4 60,0"/>
  </g>
  <!-- Tagline -->
  <text x="140" y="242" text-anchor="middle" font-family="'Cormorant Garamond', serif" font-weight="300" font-size="12" fill="#5a4510" letter-spacing="2.5">DANSK HATTETRADITION</text>
  <!-- Separator dots -->
  <g fill="#c4a747">
    <circle cx="100" cy="260" r="1"/>
    <circle cx="140" cy="260" r="1.5" fill="none" stroke="#c4a747" stroke-width="0.5"/>
    <circle cx="180" cy="260" r="1"/>
  </g>
  <!-- Founder tribute -->
  <text x="140" y="284" text-anchor="middle" font-family="'Cormorant Garamond', serif" font-weight="400" font-style="italic" font-size="12" fill="#5a4510">Grundlagt af Pepino</text>
  <!-- Location & year -->
  <text x="140" y="308" text-anchor="middle" font-family="'Cormorant Garamond', serif" font-weight="300" font-size="10" fill="#88754a" letter-spacing="3">KOLDING · ANNO 2000</text>
  <!-- Bottom decorative element -->
  <g transform="translate(140, 328)" stroke="#c4a747" stroke-width="0.5" fill="none">
    <line x1="-40" y1="0" x2="-8" y2="0"/>
    <polygon points="0,-3 3,0 0,3 -3,0" fill="#c4a747"/>
    <line x1="8" y1="0" x2="40" y2="0"/>
  </g>
</svg>